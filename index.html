<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.4/css/uikit.min.css" />
    <link rel="stylesheet" href="public/style.css">
</head>

<body>
    <div class="uk-flex uk-flex-center" style="padding: 12px; padding-bottom: 72px;">
        <!-- untuk list pesan -->
        <div class="uk-width-1-3@m uk-width-1-1@s" id="list-chat">
        </div>
    </div>
    
    <!-- template message -->
    <div class="hidden" id="template-message-their">
        <div class="message-container">
            <p class="message-from">dia</p>
            <div class="uk-card uk-card-body card-message card-message-their">
                <p class="chat-message uk-text-left">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                <p class="message-time uk-text-right">10:00</p>
            </div>
        </div>
    </div>

    <div class="uk-flex uk-flex-right hidden" id="template-message-our">
        <div class="message-container">
            <p class="message-from uk-text-right">me</p>
            <div class="uk-card uk-card-body card-message card-message-our">
                <p class="chat-message uk-text-left">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                <p class="message-time uk-text-right">10:00</p>
            </div>
        </div>
    </div>

    <div class="uk-flex uk-flex-center chat-input-container uk-width-1-1" style="background-color: white;">
      <div class="uk-width-1-3@m uk-width-1-1@s grid-normal" style="margin: 12px;" uk-grid>
         <div class="uk-width-expand col-normal">
            <textarea class="uk-width-1-1 uk-textarea" placeholder="Type something" id="input-message"></textarea>
         </div>
         <div class="uk-flex uk-flex-middle">
            <button class="uk-button uk-button-default uk-button-small btn-round" onclick="sendMessage()">send</button>
         </div>
      </div>
   </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.4/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.4/js/uikit-icons.min.js"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="/public/index.js"></script>
</body>

</html>
